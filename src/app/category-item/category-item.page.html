<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        {{ category }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card>
          <img src="https://pardisanmarket.com/wp-content/uploads/2019/10/8-1-600x600.jpg">
          <ion-card-header class="ion-text-center">
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-text>
              <h2 color="">{{ product.price }} تومان</h2>
              <h4>هر کیلو گرم</h4>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="">
    </ion-infinite-scroll-content>
    
  </ion-infinite-scroll>
  
</ion-content>
